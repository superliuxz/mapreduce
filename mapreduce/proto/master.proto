syntax = "proto3";

import "google/protobuf/empty.proto";

package mr.proto;

service Master {
  // Master as the server, accepts the ReportFinish call from the Workers.
  rpc ReportStageFinish (ReportStageFinishMessage) returns (google.protobuf.Empty) {}
}

message ReportStageFinishMessage {
  uint32 worker_id = 1;
  bool stage_success = 2;
  uint64 elapsed_time = 3;
  string message = 4;
}